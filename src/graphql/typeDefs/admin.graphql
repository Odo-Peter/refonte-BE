type Admin {
  _id: String
  name: String
  email: String
  contactNumber: String
  role: Role
  createdAt: Float
  updatedAt: Float
}

enum Role {
  ADMIN
  USER
}

type getAdminsResponse {
  response: Response
  admins: [Admin]
}

type registerAdminResponse {
  response: Response
  admin: Admin
}

type LoginAdminResponse {
  response: Response
  token: String
  admin: Admin
}

# type updatePasswordResponse {
